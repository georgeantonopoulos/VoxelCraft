<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organic Voxel Engine</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <style>
    html,
    body,
    #root {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #111;
    }

    /* Custom Crosshair */
    .crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 14px;
      height: 14px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      mix-blend-mode: screen;
      z-index: 50;
      opacity: 0.65;
    }

    .crosshair::before,
    .crosshair::after {
      content: '';
      position: absolute;
      /* Use a CSS variable so gameplay can flash/fade per-impact. */
      background: var(--crosshair-color, rgba(255, 255, 255, 0.85));
      border-radius: 1px;
    }

    .crosshair::before {
      top: 6px;
      left: 0;
      width: 14px;
      height: 2px;
    }

    .crosshair::after {
      top: 0;
      left: 6px;
      width: 2px;
      height: 14px;
    }

    /* Quick hit flash to make interactions feel "connected". */
    .crosshair.hit {
      opacity: 0.95;
      transform: translate(-50%, -50%) scale(1.22);
      filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.45));
      transition: transform 80ms ease, opacity 120ms ease;
    }
  </style>
